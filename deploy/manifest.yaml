apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: ausaf009/nodejs-app-image:main-70159cd012f6e479a782c968bd402f5b43a81b9f
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
