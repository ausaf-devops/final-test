apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: ausaf009/nodejs-app-image:main-4c58a53f56a550249f7cb89891c68bf5ba55ede1
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
